<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="logobackground">
                <img src="img/odin-lined.png" alt="The Odin Project logo">
                <p class="odin">ODIN</p>
            </div>
            <footer class="backgroundcredit">Photo by <a href="https://unsplash.com/@dafidvor?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">David Dvořáček</a> on <a href="https://unsplash.com/collections/1424240/animals?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </footer>
        </div>
        <div class="rightside">
            <header class="topthird">
                <h1>This is not a real online service! This is an example<br> sign up form for The Odin Project website.<br> Sign up <em>now</em> to get started.</h1>
                <h2>You <em>know</em> you want to.</h2>
            </header>
            <section class="middlethird">
                <p class="formheader">Let's do this!</p>
                <form action="#" method="get">
                <div class="form">
                    <div class="formrow">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="formrow">
                        <div>
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email">
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="formrow">
                        <div>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="user_password" placeholder="Required" required>
                        </div>
                        <div>
                            <label for="password_confirmation">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Required" required>
                        </div>
                    </div>
                </div>
                
            </section>
            <section class="bottomthird">
                <button>Create Account</button>
            </form>
                <p class="bottomtext">Already have an account? <a href=".">Log in</a></p>
            </section>
        </div>
    </div>
</body>
</html>
